{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active {{activeFilter}} Listings:</h2>
    <form action="{% url 'category' %}" method="POST" class="col-5 d-flex align-items-center m-3">
      {% csrf_token %}
      <label for="#category" class="mr-3">Category: </label>
      <select class="form-control" name="category" id="category">
        {% for category in categories %}
          <option value="{{ category }}" select>
              {{ category }}
          </option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <div class="row d-flex mt-5">
      {% for listing in activeListings %}
      <div class="card mb-3 mx-1 rounded" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ listing.url }}" class="img-fluid rounded-start" alt="{{ listing.title }}" style="width: 100%; height: 100%;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title text-capitalize">{{ listing.title }}</h5>
              <p class="card-text">{{ listing.description }}</p>
              <p class="card-text py-2"><strong>Price: $ {{ listing.initial_bid.bid }}</strong></p>
              <a href="{% url 'listing' listing_id=listing.id %}" class="text-primary  ">View Details</a>
            </div>
          </div>
        </div>
      </div>
      
      {% endfor%}
    </div>

{% endblock %}
